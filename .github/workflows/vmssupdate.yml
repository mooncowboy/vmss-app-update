name: Blob storage website CI

on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Update VMSS 
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az vm list
